<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Soy Llano</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="images/logo-soy-llano.png" alt="Logo Soy Llano" class="logo" />
      <h1>Soy Llano</h1>
      <p>Contáctanos</p>
    </div>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="container hero-content">
      <h2>¿Quieres vivir esta experiencia?</h2>
    </div>
  </section>

  <section class="container" style="padding: 60px 0;">
    <h2 style="text-align: center;">Escríbenos</h2>
    <form style="max-width: 600px; margin: 30px auto; background: #f0f8ff; padding: 30px; border-radius: 10px;">
      <label>Nombre:</label>
      <input type="text" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" />

      <label>Email:</label>
      <input type="email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" />

      <label>Mensaje:</label>
      <textarea required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; height: 120px;"></textarea>

      <button type="submit" class="btn" style="margin-top: 20px;">Enviar</button>
    </form>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Soy Llano. Todos los derechos reservados.</p>
      <div class="links">
        <a href="index.html">Inicio</a>
        <a href="rutas.html">Rutas</a>
        <a href="impacto.html">Impacto</a>
      </div>
    </div>
  </footer>
</body>
</html>
